<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
</head>
<body>
    <div class="container mx-auto px-4 py-8 md:py-16 max-w-5xl">
        <header>
            <h1>个人主页</h1>
        </header>

        <main>
            <section>
                <h2>自我简介</h2>
                <div>
                    <p>您好！关注华小科喵~关注华小科谢谢喵</p>
                    <a href="https://space.bilibili.com/672455305?spm_id_from=333.337.0.0" target="_blank">
                        <span>华小科主页</span>
                        <img src="image/华小科.jpg" alt="这里应该是一张小科的照片！" width="100" height="100">
                    </a>
                </div>
            </section>
            <section>
                <h2>联系方式</h2>
                <ul>
                    <li>
                        <span>2285373500@qq.com</span>
                    </li>
                    <li>
                        <span>1111111111111111111</span>
                    </li>
                    <li>
                        <a href="https://github.com/Ningsui0714" target="_blank" rel="noopener noreferrer">
                            <span>GitHub 主页</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://space.bilibili.com/1235403264?spm_id_from=333.1007.0.0" target="_blank" rel="noopener noreferrer">
                            <span>Bilibili 主页</span>
                        </a>
                    </li>
                </ul>
            </section>
            <section>
                <h2>
                    <i></i>问题反馈
                </h2>
                
                <form id="feedbackform">
                    <div>
                        <div>
                            <label for="name">您的姓名</label>
                            <input type="text" id="name" name="name"placeholder="请输入您的姓名">
                        </div>
                        
                        <div>
                            <label for="email">联系邮箱</label>
                            <input type="email" id="email" name="email" placeholder="请输入您的邮箱">
                        </div>
                    </div>
                    
                    <div>
                        <label for="subject">反馈主题</label>
                        <input type="text" id="subject" name="subject"  placeholder="请输入反馈主题">
                    </div>
                    
                    <div>
                        <label for="message">反馈内容</label>
                        <textarea id="message" name="message" rows="5"  placeholder="请详细描述您遇到的问题或建议...">
                       </textarea>
                    </div>
                    
                    <div>
                        <button type="submit" >
                               
                        <i></i>提交反馈
                        </button>
                    </div>
                </form>
                
                <!-- 反馈提交成功提示 -->
                <div id="successMessage">
                    <i></i>
                    <span>感谢您的反馈！我们会尽快处理并回复您。</span>
                    <p>
                        在正常页面是把问题反馈与主页分开放的另外反馈也没有任何用因为根本没做接口
                    </p>
                </div>
            </section>
        </main>
        </main>

    </div>
</body>
</html>
